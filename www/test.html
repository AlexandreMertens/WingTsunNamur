<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='fullcalendar/fullcalendar.css' rel='stylesheet' />
<link href='fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print'/>
<script src='lib/moment.min.js'></script>
<script src='lib/jquery.min.js'></script>
<script src='fullcalendar/fullcalendar.js'></script>
<script src='fullcalendar/lang/fr.js'></script>
<script>
$(document).ready(function() {
// page is now ready, initialize the calendar...

    $('#calendar').fullCalendar({
    // put your options and callbacks here
        eventMouseover: function(date, jsEvent, view) {
    
            // change the day's background color just for fun
            $(this).css('background-color', 'red');

        },
        eventMouseout: function(date, jsEvent, view) {

            // change the day's background color just for fun
            $(this).css('background-color', '#3a87ad');

        },
        defaultDate: '2014-11-12',
        editable: false,
        eventLimit: true, // allow "more" link when too many events
        events: [
           {
           title: 'Stage Siu Nim Tao',
           start: '2014-12-27T10:30:00',
           end: '2014-12-27T17:00:00',
           description: ' ',
           },
           {
           title: 'SÃ©minaire avec Sifu Schwarz',
           start: '2014-11-9T9:30:00',
           end: '2014-11-9T16:00:00',
           description: ' ',
           },
        ],
    });
});
</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>
  <div id='calendar'></div>
</body>
